    - SND_COMMON
  lib_name: PC80SND
  extlib: pc8001/sound.z80:SND_SEPLAY

SND_PROC:
  calls:
    - SND_COMMON
  lib_name: PC80SND
  extlib: pc8001/sound.z80:SND_PROC

SND_ISPLAYING:
  calls:
    - SND_COMMON
  lib_name: PC80SND
  extlib: pc8001/sound.z80:SND_ISPLAYING


