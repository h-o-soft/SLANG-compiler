
WIDTH:
  param_count: 1
  calls:
    - sWORK
    - X1WORK
    - CTRL0C
  code: |
    PUSH	BC
    PUSH	DE
    PUSH	HL

    LD A,L
    LD	BC,$01FF0
    CP	41
    JR	C,.WIDTH40
    IN	A,(C)
    RRCA
    LD	HL,_C8025L
    JR	C,.SETCRTC
    LD	HL,_C8025H
    JR	.SETCRTC
    .WIDTH40
    IN	A,(C)
    RRCA
    LD	HL,_C4025L
    JR	C,.SETCRTC
    LD	HL,_C4025H
    .SETCRTC
    LD	DE,_CRTCD
    LD	BC,16
    LDIR

    LD	HL,_CRTCD
    XOR	A
    .SETCRT1
    LD	BC,01800H
    OUT	(C),A
    INC	C
    INC	B
    OUTI
    INC	A
    CP	12
    JR	NZ,.SETCRT1
    INC	HL
    INC	HL
    LD	BC,01A03H+00100H
    OUTI
    LD	BC,01FD0H+00100H
    OUTI

    CALL	CTRL0C

    POP	HL
    POP	DE
    POP	BC
    LD	A,(WK1FD0)
    LD	(_WK1FD0),A
    LD	A,(_CRTCD+1)
    LD	(AT_WIDTH),A
    AND	A
    RET

CTRL0B:
  calls:
    - sWORK
    - X1WORK
  code: |
    LD	HL,0
    LD	(_TXADR),HL
    RET

CTRL0C:
  calls:
    - CTRL0B
    - sWORK
    - X1WORK
  code: |
    CALL	CTRL0B
    CTRL06:
    LD	BC,(_TXADR)
    .C1AX1
    LD	A,B
    OR	038H
    LD	B,A
    DB	0EDH,071H	;OUT (C),0	Z80未定義命令	kanji
    RES	3,B
    LD	A,020H
    OUT	(C),A		;Text
    RES	4,B
    LD	A,(AT_COLORF)
    OUT	(C),A		;Color
    INC	BC
    RES	5,B
    LD	HL,(_CRTCD+10)
    ADD	HL,BC
    JR	NC,.C1AX1
    RET

PRMODE:
  param_count: 1
  code: |
    ; PRMODE not supported
    RET

SCREEN:
  param_count: 2
  calls:
    - sSCRN
  code: |
    LD H,E
    CALL sSCRN
    LD L,A
    LD H,0
    RET

LOCATE:
  param_count: 2
  calls:
    - AT_VRCALC
    - sWORK
    - X1WORK
  code: |
    LD H,E
    PUSH	BC
    PUSH	HL
    CALL	AT_VRCALC
    LD	(_TXADR),HL
    POP	HL
    POP	BC
    RET

AT_VRCALC:
  param_count: 1
  calls:
    - sWORK
    - X1WORK
  code: |
    PUSH	DE
    LD C,L
    LD B,8
    LD E,H
    LD D,0
    LD HL,(_CRTCD)
    LD L,D
    .LOC2
    ADD HL,HL
    JR NC,.LOC3
    ADD HL,DE
    .LOC3
    DJNZ .LOC2
    ADD HL,BC
    POP DE
    RET

PTAB:
  param_count: 1
  calls:
    - PCR1
  code: |
    LD E,$09
    JR PCR1

PSPC:
  param_count: 1
  calls:
    - PCR1
  code: |
    LD E,' '
    JR PCR1

PCRONE:
  param_count: 0
  calls:
    - PCR
  code: |
    LD HL,1

PCR:
  param_count: 1
  calls:
    - PSTR2
  code: |
    EX DE,HL
    LD HL,$0D0A
    JR PSTR2

PCR1:
  param_count: 1
  calls:
    - PSTR
  code: |
    EX DE,HL

PSTR:
  param_count: 2
  calls:
    - PRT
  code: |
    .pstr1
    LD A,D
    OR E
    RET Z
    LD A,L
    CALL PRT
    DEC DE
    JR .pstr1

PSTR2:
  param_count: 2
  calls:
    - PCHR
  code: |
    .pstr1
    LD A,D
    OR E
    RET Z
    CALL PCHR
    DEC DE
    JR .pstr1

PCHR:
  calls:
    - PRT
  code: |
    LD A, H
    OR A
    CALL NZ,PRT
    LD A, L
    OR A
    JR NZ,PRT

CRDISP:
  calls:
    - PRT
  code: |
    LD A,$0D
    JR PRT

PHEX4:
  param_count: 1
  calls:
    - PHEX2
  code: |
    LD A,H
    CALL PHEX

PHEX2:
  param_count: 1
  calls:
    - PHEX
  code: |
    LD A,L

PHEX:
  param_count: 1
  calls:
    - SASC
    - PRT
  code: |
    PUSH AF
    RRCA
    RRCA
    RRCA
    RRCA
    CALL SASC
    CALL PRT

    POP AF
    CALL SASC

CTRL0D:
  calls:
    - CSR
    - AT_VRCALC
  code: |
    CALL _POS
    LD L,0
    INC H

    PUSH	BC
    CALL AT_VRCALC
    LD (_TXADR),HL
    POP	BC

    RET

CSR:
  code: |
    _POS:
    LD	HL,(_TXADR)
    PUSH	BC
    LD	BC,(_CRTCD+12)
    XOR	A
    POS1:
    ADD	HL,BC
    INC	A
    JR	C,POS1
    SBC	HL,BC
    DEC	A
    LD	H,A
    POP	BC
    AND	A
    RET

PRT:
  calls:
    - X1WORK
    - CTRL0D
  param_count: 1
  code: |
    PUSH DE
    PUSH BC
    PUSH HL

    CP 00EH
    JR C,PRT_CTRL

    ; PRINT ANK
    LD	E,A
    LD	BC,(_TXADR)
    LD	A,B
    OR	038H
    LD	B,A
    DB	0EDH,071H	;OUT (C),0
    RES	3,B
    OUT	(C),E		;Text
    LD A,B
    AND 007H
    LD B,A
    INC BC
    LD	(_TXADR),BC
    LD	A,E

    PRT_END:
    POP HL
    POP BC
    POP DE
    AND	A
    RET

    PRT_CTRL:
    CP 13
    JP NZ,CTRL_NO13
    CALL CTRL0D
    JR PRT_END

    CTRL_NO13:
    JR PRT_END

    WORK10:
    DB  "12345",0
    DS  4

PSIGN:
  param_count: 1
  calls:
    - PRT
    - NEGHL
    - P10
  code: |
    BIT 7, H
    JR Z,.psign1
    LD A, $2D
    CALL PRT
    CALL NEGHL
    .psign1

P10:
  function_type: Machine
  param_count: 1
  calls:
    - P10to5
    - P10toN
  code: |
    LD DE, -1
    JR P10toN

P10to5:
  function_type: Machine
  param_count: 1
  calls:
    - P10toN
  code: |
    LD DE, 0005

P10toN:
  calls:
    - PRT
    - VTOS
    - PMSX
  function_type: Machine
  param_count: 2
  code: |
    PUSH DE
    LD DE, WORK10
    CALL VTOS
    EX DE, HL
    POP DE
    LD A, E
    CP $05
    JR NC, .p10ton1
    LD A, $05
    SUB E
    .p10ton2
    INC HL
    DEC A
    JR NZ, .p10ton2
    JR PMSX
    .p10ton1
    LD A, E
    CP $FF
    JR NZ, PMSX
    .p10ton4
    LD A, (HL)
    CP $20
    JR NZ, PMSX
    INC HL
    JR .p10ton4

PMSX:
  calls:
    - PMSX1
  code: |
    LD B, 00

PMSX1:
  calls:
    - PRT
    - PMSG
  code: |
    LD A, (HL)
    CP B
    RET Z
    CALL PRT
    INC HL
    JR PMSX1

PMSG:
  calls:
    - PMSX1
  code: |
    LD B, $0D
    JR PMSX1

MPRNT:
  calls:
    - PRT
  code: |
    EX (SP),HL
    .mprnt2
    LD A, (HL)
    INC HL
    OR A
    JR Z, .mprnt1
    CALL PRT
    JR .mprnt2
    .mprnt1
    EX (SP),HL
    RET

VTOS:
  function_type: Machine
  param_count: 2
  calls:
    - DIVHLDE8
  code: |
    PUSH HL
    EXX
    POP HL
    EXX
    LD HL, $0005
    ADD HL, DE
    LD (HL), $00
    LD B, $05
    .vtos1
    EXX
    LD E, $0A
    CALL DIVHLDE8
    LD A, E
    ADD A, $30
    EXX
    DEC HL
    LD (HL), A
    DJNZ .vtos1
    LD B, $04
    .vtos3
    LD A, (HL)
    CP $30
    JR NZ, .vtos2
    LD (HL), $20
    INC HL
    DJNZ .vtos3
    .vtos2
    RET

X1WORK:
  code: |
    _TXADR: DW 0

    AT_COLORF:
    DB	7
    AT_WIDTH:
    DB	80
    _WK1FD0:DB  0
    
    CRTC_LINE EQU 25
    _CRTCD:
    DB	06FH,050H,059H,038H,01FH,002H,019H,01CH
    DB	000H,007H
    DW	0-80*CRTC_LINE,0-80
    DB	00CH
    WK1FD0:	DB	0A0H
    _C8025L:
    DB	06FH,050H,059H,038H,01FH,002H,019H,01CH
    DB	000H,007H
    DW	0-80*CRTC_LINE,0-80
    DB	00CH
    DB	0A0H
    _C8025H:
    DB	06BH,050H,059H,088H,01BH,001H,019H,01AH
    DB	000H,00FH
    DW	0-80*CRTC_LINE,0-80
    DB	00CH
    DB	0A3H
    _C4025L:
    DB	037H,028H,02DH,034H,01FH,002H,019H,01CH
    DB	000H,007H
    DW	0-40*CRTC_LINE,0-40
    DB	00DH
    DB	0A0H
    _C4025H:
    DB	035H,028H,02DH,084H,01BH,001H,019H,01AH
    DB	000H,00FH
    DW	0-40*CRTC_LINE,0-40
    DB	00DH
    DB	0A3H
